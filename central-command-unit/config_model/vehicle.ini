; Exemple de fichier de configuration pour le service Vehicle
[Network]
; Adresse IP du serveur MQTT
mqtt_broker_ip = 127.0.0.1
; Port du serveur MQTT
mqtt_broker_port = 1883
; Nom du service MQTT
mqtt_client_id = Vehicle
; Timeout en secondes pour les connexions MQTT
mqtt_timeout_sec = 5

[Logging]
; Niveau de log (DEBUG, INFO, WARN, ERROR)
log_level = DEBUG
; Topic MQTT pour publier les messages de log
log_topic = system/alerts

[Service]
; L'identifiant unique du véhicule dans le système
vehicle_id = 1
; Configuration UART pour la communication avec le véhicule
uart_baudrate = 9600
; Chemin du périphérique UART
uart_device_path = /dev/serial0
; Port série pour Marvelmind
uart_marvelmind_port = /dev/ttyFAKE_C
; Timeout en millisecondes pour les opérations UART
uart_timeout_ms = -1