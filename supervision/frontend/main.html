</head>

<script>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-2 px-5 mb-3 bg-white border-bottom shadow-sm">
        <img src="images/logo.png" width="150px" height="50px" alt="">

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-5">
                <li class="nav-item ms-2">
                    <a class="nav-link" href="index.html">Carte</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="alarms.html">Alertes</a>
                </li>
            </ul>
        </div>

        <button id="logout" class="logout">
            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
            <div class="text">Logout</div>
        </button>
    </nav>
    <!-- fin Navbar -->

    <div class="m-5 row">
   
        <!-- Map -->
        <div id="map" class="m-2 col-md-8">
        </div>
        <!-- fin Map -->

        <!-- Formulaire -->
        <div id="trajet" class="m-2 col">

            <div class="card mb-3">
                <div class="card-header">
                    Détails du trajet
                </div>
                
                <div class="card-body">

                    <div class="mb-3 row">
                        <label class="form-label col-md-auto mt-2">Véhicule :</label>
                        <div class="dropdown col">
                            <button id="vehicleSelectBtn" class="btn dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul id="vehicleSelect" class="dropdown-menu">
                            </ul>
                        </div>
                    </div>

                    <p id="travel" class="fw-semibold">Trajet :</p>

                    <div class="mb-3 text-center">

                        <div class="mb-3 step-item row mx-3 d-none" id="stepClonable">
                            <div class="dropdown col">
                                <button class="btn dropdown-toggle border w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                                <ul class="step-select dropdown-menu w-100 text-center">
                                </ul>
                            </div>
                            <button class="col-auto deleteBtn remove-step">
                                <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon"><path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"></path></svg>
                            </button>
                        </div>

                        <div id="stepsContainer">
                            <!-- Les étapes du trajet seront ajoutées ici -->
                        </div>

                        <button type="button" class="btn btn-outline-secondary btn-sm text-justify" id="addStepBtn">
                            <i class="bi bi-plus-circle"></i> Ajouter une étape
                        </button>
                    </div>

                    <label class="form-label">Destination finale :</label>
                    <div class="mb-3">
                        <div class="dropdown">
                            <button id="destinationSelectBtn" class="btn dropdown-toggle border w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul id="destinationSelect" class="dropdown-menu text-center w-100">
                            </ul>
                        </div>
                    </div>
             
                    <div class="text-center mt-4">
                        <button id="calculTravelBtn"> Calculer le trajet</button>
                        <button id="cancelTravelBtn"> Annuler le trajet</button>
                    </div>

                </div>
                <!-- fin Formulaire -->

            </div>
        </div>
    </div>
</body>
